<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Offline - Presensia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary: #3880ff;
        --bg-gradient: linear-gradient(135deg, #e3f2fd, #d0e5ff);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        color: #333;
        padding: 1.5rem;
      }

      .card {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        max-width: 360px;
        width: 100%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      .card img {
        width: 64px;
        height: 64px;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
        color: var(--primary);
      }

      p {
        font-size: 1rem;
        margin: 0;
        color: #555;
      }

      @media (max-width: 420px) {
        .card {
          padding: 1.5rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/attendance-app/dist/img/icons/icon-192x192.png" alt="Presensia Logo" />
      <h1>You're Offline</h1>
      <p>Please check your internet connection<br />and try again later.</p>
    </div>
  </body>
</html>
